{% extends 'base/base.html' %}

{% block exp_block %}
    <script type="text/javascript">$(function () {
        $('#username').focus()
    });</script>
    <div class="topmargin">

        {% if invalid %}
            <div style="margin-bottom: 20px; text-align: center; color: red; font-size: 14pt; font-weight: bold;">
                Invalid participant details supplied.
            </div>
        {% endif %}


        <p>
            Register by entering your MTurk worker ID.
        </p>

        <p>
            Ensure the following.

        </p>

        <form action="{% url 'register-amt-user' %}" method="post">
            {% csrf_token %}
            <!-- cross-site request forgery protection -->
            <table class="searchtable">
                <tr>
                    <td class="searchlabel">Enter your worker id:</td>
                    <td><input class="loginbox" type="text" name="username" value="" id="username" size="50"
                               tabindex="1"/></td>
                    <td><input class="button" type="submit" name="submit" value="Register" tabindex="2"/></td>
                </tr>


            </table>
        </form>

    </div>
{% endblock %}

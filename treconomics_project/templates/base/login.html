{% extends 'base/base.html' %}

{% block exp_block %}

    <div class="topmargin">

        {% if invalid %}
            <div>
                <b>Invalid participant details supplied.</b>
            </div>
        {% endif %}

        <form action="{% url 'start-experiment' %}" method="post">
            {% csrf_token %}                                <!-- cross-site request forgery protection -->
            <table class="searchtable">
                <tr>
                    <td class="searchlabel">Participant ID:</td>
                    <td><input class="loginbox" type="text" name="username" value="" id="username" size="50"
                               tabindex="1"/></td>
                    <td><input class="button" type="submit" name="submit" value="Login" tabindex="3"/></td>
                </tr>

                <tr>
                    <td class="searchlabel">Login Code:</td>
                    <td><input class="loginbox" type="text" name="password" value="" id="password" size="50"
                               tabindex="2"/></td>
                </tr>
            </table>
        </form>

    </div>
{% endblock %}
